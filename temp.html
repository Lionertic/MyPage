label .menu {
  position: fixed;
  right: -100px;
  top: -100px;
  z-index: 100;
  width: 250px;
  height: 250px;
  background: #FFF;
  border-radius: 50% 50% 50% 50%;

label .hamburger {
  position: absolute;
  top: 160px;
  left: 70px;
  width: 30px;
  height: 2px;
  background: #000;
  display: block;
  -webkit-transform-origin: center;
          transform-origin: center;
  transition: .5s ease-in-out;
}
label .hamburger:after, label .hamburger:before {
  transition: .5s ease-in-out;
  content: "";
  position: absolute;
  display: block;
  width: 100%;
  height: 100%;
  background: #000;
}
label .hamburger:before {
  top: -10px;
}
label .hamburger:after {
  bottom: -10px;
}
label input {
  display: none;
}
label input:checked + .menu {
  box-shadow: 0 0 0 100vw #FFF, 0 0 0 100vh #FFF;
  border-radius: 0;
}
label input:checked + .menu .hamburger {
  -webkit-transform: rotate(45deg);
          transform: rotate(45deg);
}
label input:checked + .menu .hamburger:after {
  -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
  bottom: 0;
}
label input:checked + .menu .hamburger:before {
  -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
  top: 0;
}
label input:checked + .menu + ul {
  opacity: 1;
}

});

    var scroll = $(window).scrollTop();

          $('html, body').animate({
            'scrollTop' : $("#section2").position().top-120
          });
        }
      }
      else{
        $("#section1").css("font-size","5vh");
        $('.displayNav').css("font-size","3vh");

        $("label .menu").css("right","-100px");

        $("label .menu").css("height","250px");
        $("label .hamburger").css("top","160px");
        $("label .hamburger").css("left","70px");
        if (flag==0)
        {
          $('html, body').animate({
          'scrollTop' : $("#section2").position().top-170
        });
      }
      }

      flag=1;
    } else {
      flag =0;
      var size=real-(scroll/20);
      $("#bar").css("visibility","hidden");
      $("#section1").css("font-size",size)
      $('.section1').removeClass('displayNav');
    }
  });
});
