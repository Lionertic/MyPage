</label>

<style media="screen">
  nav, section {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .displayNav {
    top: 0px;
    transition: 0.3s;
    opacity: 1;
    background-color: #FFF;
    color: #1f1f1f;
    width: 100%;
    height: 150px;
    position: fixed;
    text-align:center;
    font-size:3vh;
    line-height:150px;
  }
  section {
    height: 100%;
  }
  #section1{
    font-size:5vh;
  }
@import url("https://fonts.googleapis.com/css?family=Cutive+Mono");
html {
  font-size: 18px;
}
body {
  font-family: "Cutive Mono", serif;
  font-size: 1.2em;
  line-height: 1.6;
  background: #CCC;
  overflow-x: hidden;
  /* overflow:hidden; */
}
label .menu {
  position: fixed;
  right: -100px;
  top: -100px;
  z-index: 100;
  width: 250px;
  height: 250px;
  background: #FFF;
  border-radius: 50% 50% 50% 50%;
  transition: .5s ease-in-out;
  box-shadow: 0 0 0 0 #FFF, 0 0 0 0 #FFF;
  cursor: pointer;
  border:1px solid #1f1f1f;
}
label .hamburger {
  position: absolute;
  top: 160px;
  left: 70px;
  width: 30px;
  height: 2px;
  background: #000;
  display: block;
  -webkit-transform-origin: center;
          transform-origin: center;
  transition: .5s ease-in-out;
}
label .hamburger:after, label .hamburger:before {
  transition: .5s ease-in-out;
  content: "";
  position: absolute;
  display: block;
  width: 100%;
  height: 100%;
  background: #000;
}
label .hamburger:before {
  top: -10px;
}
label .hamburger:after {
  bottom: -10px;
}
label input {
  display: none;
}
label input:checked + .menu {
  box-shadow: 0 0 0 100vw #1F1F1F, 0 0 0 100vh #1F1F1F;
  border-radius: 0;
  border:1px solid #fff;
  background: #1F1F1F;
}
label input:checked + .menu .hamburger {
  -webkit-transform: rotate(45deg);
          transform: rotate(45deg);
          background: #FFF;
}
label input:checked + .menu .hamburger:after {
  -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
          background: #FFF;
  bottom: 0;
}
label input:checked + .menu .hamburger:before {
  -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
          background: #FFF;
  top: 0;
}
label input:checked + .menu + ul {
  opacity: 1;
}
label ul {
  z-index: 200;
  position: fixed;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  opacity: 0;
  color:#fff;
  transition: .25s 0s ease-in-out;
}
label a {
  font-size:3vh;
  margin-bottom: 1em;
  display: block;
  color:#fff;
  text-decoration: none;
}

#bar{
  visibility:hidden;
}
</style>
<script type="text/javascript">
  $(document).ready(function() {
    var flag =0;

    $(".menu").click(function(){
      var rad=parseFloat($(this).css("border-radius"));
      if(rad==50){
        $("body").css("overflow","hidden");
      }
      else{
      }
      $("body").css("overflow","visible");
    });
    $("label ul").click(function(){
      $("body").css("overflow","visible");
      $(".dis").prop("checked",false);
      console.log($(".dis").prop("checked"));
    });
    $( window ).on( "orientationchange", function( event ) {
      if($(window).height()<2000){
        $("#section1").css("font-size","10vh");
        $('.displayNav').css("font-size","6vh");
        $('.displayNav').css("height","100px");
        $('.displayNav').css("line-height","100px");
        $("label .menu").css("right","-100px");
        $("label .menu").css("top","-100px");
        $("label .menu").css("width","200px");
        $("label .menu").css("height","200px");
        $("label .hamburger").css("top","135px");
        $("label .hamburger").css("left","35px");
        if (flag==0)
        {
          $('html, body').animate({
            'scrollTop' : $("#section2").position().top-120
          });
        }
      }
      else{
        $("#section1").css("font-size","5vh");
        $('.displayNav').css("font-size","3vh");
        $('.displayNav').css("height","150px");
        $('.displayNav').css("line-height","200px");
        $("label .menu").css("right","-100px");
        $("label .menu").css("top","-100px");
        $("label .menu").css("width","250px");
        $("label .menu").css("height","250px");
        $("label .hamburger").css("top","160px");
        $("label .hamburger").css("left","70px");
        if (flag==0)
        {
          $('html, body').animate({
          'scrollTop' : $("#section2").position().top-170
        });
      }
      }

      flag=1;
});

  // .scroll() creates an event when the user scrolls
  var real=parseFloat($("#section1").css("font-size"));
  var dummy=0;
  var lastScroll=0;
  $(document).scroll(function() {
    // .scrollTop() retrieves vertical position of the scroll bar for the first element in a set of matched elements
    var scroll = $(window).scrollTop();
    var objectPosition = ($(window).height())/10;


    // .offset() retrieves current position of element relative to document

    if (scroll > objectPosition) {
      $('.section1').addClass('displayNav');
      $("#bar").css("visibility","visible");
      if($(window).height()<2000){
        $("#section1").css("font-size","10vh");
        $('.displayNav').css("height","100px");
        $('.displayNav').css("font-size","6vh");
        $('.displayNav').css("line-height","100px");
        $("label .menu").css("right","-100px");
        $("label .menu").css("top","-100px");
        $("label .menu").css("width","200px");
        $("label .menu").css("height","200px");
        $("label .hamburger").css("top","135px");
        $("label .hamburger").css("left","35px");
        if (flag==0)
        {
          $('html, body').animate({
            'scrollTop' : $("#section2").position().top-120
          });
        }
      }
      else{
        $("#section1").css("font-size","5vh");
        $('.displayNav').css("font-size","3vh");
        $('.displayNav').css("height","150px");
        $('.displayNav').css("line-height","150px");
        $("label .menu").css("right","-100px");
        $("label .menu").css("top","-100px");
        $("label .menu").css("width","250px");
        $("label .menu").css("height","250px");
        $("label .hamburger").css("top","160px");
        $("label .hamburger").css("left","70px");
        if (flag==0)
        {
          $('html, body').animate({
          'scrollTop' : $("#section2").position().top-170
        });
      }
      }
      flag=1;
    } else {
      var size=0;
      if(lastScroll>scroll){
        size =dummy+(objectPosition/20-(scroll/20));
      }
      else {
        size =real-(scroll/20);
        dummy=size;
      }
      console.log(size);
      $(".section1").css("font-size",size)
      flag =0;
      lastScroll=scroll;
      $("#bar").css("visibility","hidden");
      $('.section1').removeClass('displayNav');
    }
  });
});
</script>
