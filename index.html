<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Uday</title>
    <!-- CUSTOM -->
    <link rel="stylesheet" href="CSS/home.css">

    <!-- BOOTSRTAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Indie+Flower|Josefin+Sans|Roboto+Condensed|Satisfy" rel="stylesheet">

    <style media="screen">
        body {
            background-color: #1f1f1f;
        }
        #img1 {
            width: 100%;
            height: 450vh;
            position: fixed;
            background-repeat: no-repeat;
            background-image: url("img/back.jpg");
            background-size: 100% auto;
            top: 0;
            left: 0;
            opacity: 0.5;
            -webkit-animation-name: img1; /* Safari 4.0 - 8.0 */
            -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
            animation-name: img1;
            animation-duration: 1s;
        }
        @-webkit-keyframes img1 {
          from {left:100%;}
          to {left: 0;}
        }
        @keyframes img1 {
          from {left:100%;}
          to {left: 0;}
        }
        #img2 {
            width: 100%;
            height: 450vh;
            position: fixed;
            background-repeat: no-repeat;
            background-image: url("img/scroll.png");
            background-size: 18% auto;
            top: 60%;
            left: 5%;
            -webkit-animation-name: img2;
            -webkit-animation-duration: 1s;
            animation-name: img2;
            animation-duration: 1s;
        }
        @-webkit-keyframes img21 {
          0%   {top:60%;}
          50% {top:63%;}
          100% {top:60%;}
        }
        @keyframes img21 {
          0% {top:60%;}
          50% {top:63%;}
          100% {top:60%;}
        }
        @-webkit-keyframes img2 {
          from {top:-100%;}
          to {top:60%;}
        }

        @keyframes img2 {
          from {top:-100%;}
          to {top:60%;}
        }
        #img3 {
            width: 100%;
            height: 90vh;
            position: fixed;
            background-repeat: no-repeat;
            background-image: url("img/name.gif");
            background-size: 42% auto;
            top: 13%;
            left: 3%;
            -webkit-animation-name: img3;
            -webkit-animation-duration: 1s;
            animation-name: img3;
            animation-duration: 1s;
        }
        @-webkit-keyframes img3 {
          from {top:100%;}
          to {top:13%;}
        }

        @keyframes img3 {
          from {top:100%;}
          to {top:13%;}
        }
        #overlay {
            z-index: 4;
            height: 100%;
            width: 100%;
            position: fixed;
            overflow: auto;
            top: 0px;
            left: 0px;
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="lds-hourglass"></div>
    <div id="img1" data-0="background-size:100%;z-index:3;opacity:1;" data-500="opacity:0.5;background-size:120%;z-index:1;" data-501="opacity:0;"></div>
    <div id="img2" data-0="background-size:18%;z-index:3;opacity:1" data-500="opacity:0.5;background-size:18%;z-index:1;" data-501="opacity:0;"></div>
    <div id="img3" data-0="background-size:42%;z-index:3;opacity:1" data-500="opacity:1;background-size:50%;z-index:1;" data-501="opacity:1;"></div>
    <div id="overlay" data-0="opacity:0.1" data-250="opacity:0.5;" data-500="opacity:1;" data-501="opacity:0;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>

    <div id="target" style="font-family:Josefin Sans">
        <ul id="menu">
            <li data-menuanchor="first" class="active"><a href="#first">Home</a></li>
            <li data-menuanchor="second"><a href="#second">About</a></li>
            <li data-menuanchor="third"><a href="#third">Contact</a></li>
            <li data-menuanchor="forth"><a href="#forth">Works</a></li>
        </ul>
    </div>
    <div id="mouse"></div>
    <div id="myContainer">

        <div class="ms-left">
            <div class="ms-section">1
                <!-- <div class="fullscreen"></div> -->
            </div>

            <div class="ms-section">2
            </div>

            <div class="ms-section">3
            </div>

            <div class="ms-section">4
            </div>
        </div>

        <div class="ms-right">
            <div class="ms-section">1
            </div>

            <div class="ms-section">2
            </div>

            <div class="ms-section">3
            </div>

            <div class="ms-section">4
            </div>
        </div>
    </div>
    <script type="text/javascript" src="JavaScript/home.js" /></script>
</body>

<!-- PARALLAX-EFFECT -->
<script>
    if(!detectmob()){
      $('#img2').one("animationend webkitAnimationEnd oAnimationEnd MSAnimationEnd", function(){
        $(this).css("-webkit-animation-name","img21");
        $(this).css("-webkit-animation-iteration-count","infinite");
        $(this).css("animation-name","img21");
        $(this).css("animation-iteration-count","infinite");
      });
      var s = skrollr.init({
        render: function(data) {
            if ($("#overlay").css("opacity") == 0) {
                change();
            }
        }
      });
    }
    else {
      $("#img1").remove();
      $("#img2").remove();
      $("#img3").remove();
      $("#overlay").remove();
      change();
    }
    function change(){
      $(".lds-hourglass").css("top", "45%");
      $("#img3").css("opacity",0);
      $.getScript('CSS/jquery.multiscroll.css', function(data, textStatus, jqxhr) {
          $.getScript('JavaScript/jquery.multiscroll.min.js', function(data, textStatus, jqxhr) {
              $.getScript('JavaScript/jquery.easings.min.js', function(data, textStatus, jqxhr) {
                  $(".lds-hourglass").css("top", "-45%");
                  $("#img1").remove();
                  $("#img2").remove();
                  $("#img3").remove();
                  topFunction();
                  $("#overlay").remove();
                  $("#target").css("z-index", 6);
                  $("#target").css("opacity", 1);
                  $('#myContainer').multiscroll({
                      sectionsColor: ['#8FB98B', '#DE564B', '#EAE1C0','red'],
                      anchors: ['first', 'second', 'third', 'forth'],
                      menu: '#menu',
                      easing: 'easeOutBack'
                  });
              });
          });
      });
    }
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
    function detectmob() {
      if( navigator.userAgent.match(/Android/i)
        || navigator.userAgent.match(/webOS/i)
        || navigator.userAgent.match(/iPhone/i)
        || navigator.userAgent.match(/iPad/i)
        || navigator.userAgent.match(/iPod/i)
        || navigator.userAgent.match(/BlackBerry/i)
        || navigator.userAgent.match(/Windows Phone/i))
            return true;
      else
            return false;
}
</script>

</html>
