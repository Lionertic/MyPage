<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Uday</title>
    <!-- CUSTOM -->
    <link rel="stylesheet" href="CSS/home.css">

    <!-- BOOTSRTAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Indie+Flower|Josefin+Sans|Roboto+Condensed|Satisfy" rel="stylesheet">

    <style media="screen">
        body {
            background-color: #1f1f1f;
        }
        #menu li a{
          color: white;
        }
        #menu li a:active{
          color: #1f1f1f;
        }
        #img1 {
            width: 100%;
            height: 450vh;
            position: fixed;
            background-repeat: no-repeat;
            background-image: url("img/back.jpg");
            background-size: 300% auto;
            top: 0;
            left: 0;
            opacity: 0.5;
            -webkit-animation-name: img1d; /* Safari 4.0 - 8.0 */
            -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
            animation-name: img1d;
            animation-duration: 1s;
        }
        @-webkit-keyframes img1d {
          from {left:100%;}
          to {left: 0;}
        }
        @keyframes img1d {
          from {left:100%;}
          to {left: 0;}
        }
        @-webkit-keyframes img1m {
          from {left:100%;}
          to {left: -100%;}
        }
        @keyframes img1m {
          from {left:100%;}
          to {left: -100%;}
        }
        #img2 {
            width: 100%;
            height: 450vh;
            position: fixed;
            background-repeat: no-repeat;
            background-image: url("img/scroll.png");
            background-size: 18% auto;
            top: 60%;
            left: 5%;
            -webkit-animation-name: img2d;
            -webkit-animation-duration: 1s;
            animation-name: img2d;
            animation-duration: 1s;
        }
        @-webkit-keyframes img2d {
          from {top:-100%;}
          to {top:60%;}
        }

        @keyframes img2d {
          from {top:-100%;}
          to {top:60%;}
        }
        @-webkit-keyframes img21d {
          0%   {top:60%;}
          50% {top:63%;}
          100% {top:60%;}
        }
        @keyframes img21d {
          0% {top:60%;}
          50% {top:63%;}
          100% {top:60%;}
        }
        @-webkit-keyframes img2m {
          from {top:-100%;}
          to {top:70%;}
        }

        @keyframes img2m {
          from {top:-100%;}
          to {top:70%;}
        }
        @-webkit-keyframes img21m {
          0%   {top:70%;}
          50% {top:73%;}
          100% {top:70%;}
        }
        @keyframes img21m {
          0% {top:70%;}
          50% {top:73%;}
          100% {top:70%;}
        }
        #img3 {
            width: 100%;
            height: 90vh;
            position: fixed;
            background-repeat: no-repeat;
            background-image: url("img/name.gif");
            background-size: 35% auto;
            top: 13%;
            left: 3%;
            -webkit-animation-name: img3d;
            -webkit-animation-duration: 1s;
            animation-name: img3d;
            animation-duration: 1s;
        }
        @-webkit-keyframes img3d {
          from {top:100%;}
          to {top:13%;}
        }

        @keyframes img3d {
          from {top:100%;}
          to {top:13%;}
        }
        @-webkit-keyframes img3m {
          from {top:100%;}
          to {top:25%;}
        }

        @keyframes img3m {
          from {top:100%;}
          to {top:25%;}
        }
        #overlay {
            z-index: 4;
            height: 100%;
            width: 100%;
            position: fixed;
            overflow: auto;
            top: 0px;
            left: 0px;
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="lds-hourglass"></div>
    <div id="img1" data-0="background-size:100%;z-index:3;opacity:1;" data-500="opacity:0.5;background-size:120%;z-index:1;" data-501="opacity:0;"></div>
    <div id="img2" data-0="background-size:18%;z-index:3;opacity:1" data-500="opacity:0.5;background-size:18%;z-index:1;" data-501="opacity:0;"></div>
    <div id="img3" data-0="background-size:35%;z-index:3;opacity:1" data-500="opacity:1;background-size:50%;z-index:1;" data-501="opacity:1;"></div>
    <div id="overlay" data-0="opacity:0.1" data-250="opacity:0.5;" data-500="opacity:1;" data-501="opacity:0;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>

    <div id="target" style="font-family:Josefin Sans">
        <ul id="menu">
            <li data-menuanchor="home" class="active"><a href="#home">Home</a></li>
            <li data-menuanchor="about"><a href="#about">About</a></li>
            <li data-menuanchor="works"><a href="#works">Works</a></li>
            <li data-menuanchor="contact"><a href="#contact">Contact</a></li>
        </ul>
    </div>
    <div id="mouse"></div>
    <div id="myContainer">

        <div class="ms-left">
            <div class="ms-section">1
                <!-- <div class="fullscreen"></div> -->
            </div>

            <div class="ms-section">2
            </div>

            <div class="ms-section">3
            </div>

            <div class="ms-section">4
            </div>
        </div>

        <div class="ms-right">
            <div class="ms-section">1
            </div>

            <div class="ms-section">2
            </div>

            <div class="ms-section">3
            </div>

            <div class="ms-section">4
            </div>
        </div>
    </div>
    <script type="text/javascript" src="JavaScript/home.js" /></script>
</body>

<!-- PARALLAX-EFFECT -->
<script>
    if(!detectmob()){

      $('#img2').one("animationend webkitAnimationEnd oAnimationEnd MSAnimationEnd", function(){
        $(this).css("-webkit-animation-name","img21");
        $(this).css("-webkit-animation-iteration-count","infinite");
        $(this).css("animation-name","img21");
        $(this).css("animation-iteration-count","infinite");
      });
      var s = skrollr.init({
        render: function(data) {
            if ($("#overlay").css("opacity") == 0) {
                change();
            }
        }
      });
    }
    else {

      var isOpera = (!!window.opr && !!opr.addons) || !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
      var isFirefox = typeof InstallTrigger !== 'undefined';
      var isSafari = /constructor/i.test(window.HTMLElement) || (function (p) { return p.toString() === "[object SafariRemoteNotification]"; })(!window['safari'] || (typeof safari !== 'undefined' && safari.pushNotification));
      var isIE = /*@cc_on!@*/false || !!document.documentMode;
      var isEdge = !isIE && !!window.StyleMedia;
      var isChrome = !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime);
      var isBlink = (isChrome || isOpera) && !!window.CSS;

      if(isChrome){
        change();
      }
      else if(isOpera || isFirefox || isSafari || isIE || isEdge ||isBlink){
        $('#img1').css("-webkit-animation-name","img1m");
        $('#img1').css("animation-name","img1m");
        $('#img1').css("background-size","210%");
        $('#img1').css("left","-100%");
        $('#img1').css("width","210%");
        $('#img1').css("top","-10%");
        $('#img1').attr("data-0","background-size:195%;z-index:3;opacity:1;");
        $('#img1').attr("data-50000","background-size:195%;z-index:1;opacity:0.5;");
        $('#img1').attr("data-50100","opacity:0;");

        $('#img2').css("-webkit-animation-name","img2m");
        $('#img2').css("animation-name","img2m");
        $('#img2').css("background-size","40%");
        $('#img2').css("top","70%");
        $('#img2').css("width","95%");
        $('#img2').one("animationend webkitAnimationEnd oAnimationEnd MSAnimationEnd", function(){
          $(this).css("-webkit-animation-name","img21m");
          $(this).css("-webkit-animation-iteration-count","infinite");
          $(this).css("animation-name","img21m");
          $(this).css("animation-iteration-count","infinite");
        });
        $('#img2').attr("data-0","background-size:40%;z-index:3;opacity:1;");
        $('#img2').attr("data-50000","background-size:350%;z-index:1;opacity:0.5;");
        $('#img2').attr("data-50100","opacity:0;");

        $('#img3').css("-webkit-animation-name","img3m");
        $('#img3').css("animation-name","img3m");
        $('#img3').css("background-size","45%");
        $('#img3').css("left","3%");
        $('#img3').css("top","25%");
        $('#img3').css("width","160%");
        $('#img3').attr("data-0","background-size:45%;z-index:3;opacity:1;");
        $('#img3').attr("data-10000","background-size:30%;z-index:1;opacity:0.5;");
        $('#img3').attr("data-50010","opacity:0;");
      }

      var s = skrollr.init({
        render: function(data) {
          if ($("#img1").css("opacity") < 0.1) {
            $('#img1').css("z-index","1");
            $('#img2').css("z-index","1");
            $('#img3').css("z-index","1");
            change();
          }
        }
      });
    }
    function change(){
      $(".lds-hourglass").css("top", "45%");
      $("#img3").css("opacity",0);
      $("#img1").remove();
      $("#img2").remove();
      $("#img3").remove();
      $.getScript('CSS/jquery.multiscroll.css', function(data, textStatus, jqxhr) {
        $.getScript('JavaScript/jquery.multiscroll.min.js', function(data, textStatus, jqxhr) {
          $.getScript('JavaScript/jquery.easings.min.js', function(data, textStatus, jqxhr) {
            $(".lds-hourglass").css("top", "-45%");
            topFunction();
            $("#overlay").remove();
            $("#target").css("z-index", 6);
            $("#target").css("opacity", 1);
            $('#myContainer').multiscroll({
              sectionsColor: ['#291D35', '#584B4F', '#664b00','#293d3d'],
              anchors: ['home', 'about', 'works', 'contact'],
              menu: '#menu',
              easing: 'easeOutBack'
            });
          });
        });
      });
    }
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    function detectmob() {
      if( navigator.userAgent.match(/Android/i)
        || navigator.userAgent.match(/webOS/i)
        || navigator.userAgent.match(/iPhone/i)
        || navigator.userAgent.match(/iPad/i)
        || navigator.userAgent.match(/iPod/i)
        || navigator.userAgent.match(/BlackBerry/i)
        || navigator.userAgent.match(/Windows Phone/i))
            return true;
      else
            return false;
    }
</script>

</html>
