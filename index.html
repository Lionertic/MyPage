<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Uday</title>
    <link rel="stylesheet" href="CSS/home.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Indie+Flower|Josefin+Sans|Roboto+Condensed|Satisfy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/jquery.pagepiling.css" />
    <!-- <link rel="stylesheet" type="text/css" href="CSS/examples.css" /> -->
    <script type="text/javascript" src="JavaScript/jquery.pagepiling.min.js"></script>
    <script type="text/javascript">
  		$(document).ready(function() {
  	    	$('#pagepiling').pagepiling({
  	    		menu: '#menu',
  	    		anchors: ['page1', 'page2', 'page3', 'page4'],
  			    sectionsColor: ['white', '#ee005a', '#2C3E50', '#39C'],
  			    navigation: {
  			    	'position': 'right',
  			   		'tooltips': ['Page 1', 'Page 2', 'Page 3', 'Page 4']
  			   	},
  			    afterRender: function(){
  			    	$('#pp-nav').addClass('custom');
  			    },
  			    afterLoad: function(anchorLink, index){
  			    	if(index>1){
  			    		$('#pp-nav').removeClass('custom');
  			    	}else{
  			    		$('#pp-nav').addClass('custom');
  			    	}
  			    }
  			});
  	    });
      </script>
  </head>
  <body>
    <div id="target" style="font-family:Josefin Sans">
      <ul id="menu">
        <li data-menuanchor="page1" class="active"><a href="#page1">Home</a></li>
        <li data-menuanchor="page2"><a href="#page2">About</a></li>
        <li data-menuanchor="page3"><a href="#page3">Contact</a></li>
        <li data-menuanchor="page4"><a href="#page4">Works</a></li>
      </ul>
    </div>
    <div id="mouse"></div>
    <script type="text/javascript" src="JavaScript/home.js"/></script>
    <!-- <script type="text/javascript" src="JavaScript/matrix.js"/></script> -->
    <div id="pagepiling">
        <div class="section" id="section1">
        </div>

        <div class="section" id="section2">
        </div>

        <div class="section" id="section3">
        </div>

        <div class="section" id="section4">
        </div>
        
    </div>
    <script>
    AOS.init({duration: 1200,});
    </script>
  </body>
</html>
